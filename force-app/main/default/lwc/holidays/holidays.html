<template>
      <div class="exampleHolder slds-is-relative">
    <template if:true={loader}>
        <lightning-spinner alternative-text="Loading"></lightning-spinner>
    </template>

    <div class="heading">
      <h1><b>USER STORY 4 : SHOW BANK/PUBLIC HOLIDAYS FROM DOB YEAR</b></h1>
      <div class="description">
        <p><b>Enter your South Africa ID Number to check if there are any important public holidays on your date of birth.</b></p>
      </div>
      <lightning-input label="South African ID Number" onchange={handleInputChange}></lightning-input>
      <div if:false={isValid}>
        <p style="color:red"><b>This is not a valid South African ID number.</b></p>
      </div>
      <template if:true={holidaysFound}>
      <table class="slds-table slds-table_bordered slds-table_cell-buffer">
        <thead>
            <tr class="slds-line-height_reset">
                <th class="" scope="col">
                    <div class="slds-truncate" title="Name">Holiday Name</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="Date">Date</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="Type">Type</div>
                </th>
            </tr>
        </thead>
        <tbody>
            <template for:each={holidays} for:item="holiday">
                <tr key={holiday.name}>
                    <td data-label="Name">{holiday.holidayname}</td>
                    <td data-label="Date">{holiday.holidaydate}</td>
                    <td data-label="Type">{holiday.holidaytype}</td>
                </tr>
            </template>
        </tbody>
    </table>
        </template>
      <lightning-button  variant="brand" label="Search"  onclick={searchHoliday} disabled={isButtonDisabled}></lightning-button>
    </div>
    </div>
  </template>
